<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="img/lol icon.png" type="image/x-icon">
    <title>League of Legends</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="box-registro">
                <img src="img/riot games logo.png" alt="" class="box-registro-logo">

                <span class="registro-titulo ">Insira sua conta Riot</span>

                <div class="registro-forms">
                    <label class="registro-label">
                        <input type="text" placeholder="Nome de usúario" class="registro-input">
                    </label>
                    <label class="registro-label">
                        <input type="password" placeholder="Senha" class="registro-input">
                    </label>
                    <label class="caixa-manter-login registro-label">
                        <input type="checkbox" class="check"><span class="manter-login">Manter login</span>
                    </label>
                </div>

                <div class="registro-social-midias">
                    <a href="#" class="registro-link"><img src="img/facebook.svg" class="registro-icon icon-facebook"></a>
                    <a href="#" class="registro-link"><img src="img/google_icon.png" class="registro-icon icon-google"></a>
                    <a href="#" class="registro-link"><img src="img/apple.svg" class="registro-icon icon-apple"></a>
                    <a href="#" class="registro-link"><img src="img/xbox.svg" class="registro-icon icon-xbox"></a>
                </div>

                <a href="#" class="submit"><img src="img/arrow-right.png" class="icon-seta"></a>

                <div class="registro-problemas">              
                    <a href="#" class="problemas-link new-acount">Criar conta</a>                    
                    <a href="#" class="problemas-link">Não consegue iniciar sessão?</a>
                </div>

            </div>
            
            <div class="box-img">
                
            </div>
        </div>
    </div>
</body>
</html>
